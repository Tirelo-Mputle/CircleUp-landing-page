<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CircleUp</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- End of Google fonts -->
    <script src="js/script.js" type="module" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">CirleUp</div>
        <ul class="navlist">
          <li id="about">About</li>
          <li id="features">Features</li>
          <li id="download">Download</li>
        </ul>
      </nav>
      <section id="hero-section">
        <div class="hero">
          <div class="hero-text">
            <div class="text">
              <p class="bold">Saving Together</p>
              <p class="bold pink-text">Empowering Mothers</p>

              <p id="hero-description">
                No.1 community savings app for mothers. Reach your financial
                goals faster and achieve your dreams for your children
              </p>
              <a href="" class="download-btn">Download Now</a>
            </div>
          </div>
          <div class="hero-image">
            <img
              src="/images/hero-image-removebg-preview (1).png"
              alt="App mobile display"
              class="mobile-image"
            />
          </div>
        </div>

    <section>
      <div class="section-heading"></div>
      <div class="section-subheading"></div>
